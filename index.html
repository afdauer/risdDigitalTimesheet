<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PIP Timesheets - Portal</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <div id="header">
      <center><img src="risdlogoCW.png" align="right" height="50" width="50"/></center>
      <h1><center>RISD PIP Timesheets</center></h1>
      <form action="https://risddigitaltimesheet.pip2021.repl.co">
        <input type="submit" value="Refresh"   />
      </form>
      <h3><center>Portal<center></h3>
      <hr>
    </div>
  </header>
  <body>
    <script src="script.js"></script>
    <center>
      <table id="classification">
          <tr id="header">
            <th scope="col"><center>Select Your Login</center></th>
          </tr>
          <tr id="students">
            <td>
              <center>
                <form action="https://risddigitaltimesheet.pip2021.repl.co/student-login.html">
                  <input type="submit" value="Students" />
                </form>
              </center>
            </td>
          </tr>
          <tr id="teachers">
            <td>
              <center>
                <form action="https://risddigitaltimesheet.pip2021.repl.co/teacher-login.html">
                  <input type="submit" value="Teachers" />
                </form>
              </center>
            </td>
          </tr>
          <tr id="Sponsors">
            <td>
              <center>
                <form action="https://risddigitaltimesheet.pip2021.repl.co/sponsor-login.html">
                  <input type="submit" value="Sponsors" />
                </form>
              </center>
            </td>
          </tr>
      </table>
    </center>
  </body>
  <footer>
    <div id="status">
      <center><label for="currentDateTime">Last Updated:</label>
      <center><input type="text" id="currentDateTime" style="text-align:center; border: 0px; background-color: white;"></center>
      <script>
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
        document.getElementById("currentDateTime").value = dateTime;
      </script>
    </div>
    <hr>
    <div id="copyright">

    </div>
  </footer>
